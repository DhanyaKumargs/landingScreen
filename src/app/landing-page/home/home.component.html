<div id="carouselExampleControls" class="carousel slide mx-auto" data-ride="carousel" style="max-width: 800px;"> <!-- Adjust max-width as needed -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZpMR-9z3bcnk2YiZ0YA_NCY9X_eiFOOglxg&s" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRScZbSd-TTJVQFTAWqBFJhhcLbRGr5z3eSGw&s" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container mt-3">
    <div class="text-center">
        <h3>Our Clients</h3>
        <p>We have been working with some Fortune 500+ clients</p>
    </div>
    <div class="row">
        <ng-container *ngFor="let item of companyLogo">
            <div class="col-md-2 text-center"> <!-- Adjust the column size as needed -->
                <img class="img-size" src="{{item}}" alt="Company Logo" />
            </div>
        </ng-container>
    </div>
    <div class="text-center mt-5 row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>Manage your entire comunity in a single system</h3>
        </div>
    </div>
    <div class="text-center row">
        <div class="col-4"></div>
        <div class="col-4 text-secondary">
            Who is next suitable for ?
        </div>
    </div>

    <div class="row ml-3">
        <ng-container *ngFor="let item of temp">
            <div class="col-md-4 text-center"> 
                <!-- we can use image or logo  -->
                <!-- <img class="img-size2" src="{{item.logo}}" alt="Company Logo" /> -->
                <i class="{{item.logo}}"></i>
                <div><b>{{item.description}}</b></div>
                <div>{{item.content}}</div>
            </div>
           
        </ng-container>
    </div>
</div>
